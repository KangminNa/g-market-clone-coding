    <!-- Stylesheets (Local Files) -->
    <link rel="stylesheet" href="./css/common.css" />

  <body>
    <!-- 전체 컨테이너 -->
    <div id="__next">
      <!-- 스킵 네비게이션 영역 -->
      <div id="skip-navigation">
        <ul>
          <li><a href="#skip-navigation-search">검색창 바로가기</a></li>
          <li>
            <a href="#skip-navigation-category-all">전체카테고리 바로가기</a>
          </li>
          <li><a href="#skip-navigation-container">본문 바로가기</a></li>
        </ul>
      </div>

      <!-- 헤더 영역 -->
      <div id="header">
        <div id="desktop_layout-header" class="section__header">
          <div class="box__header">
            <div class="box__header-inner">
              <!-- 로고 및 검색바 영역 -->
              <div class="box__head-content">
                <!-- 로고 -->
                <h1 class="box__title-logo">
                  <a aria-label="G마케트" class="link__head">
                    <img
                      src="//pics.gmarket.co.kr/pc/single/kr/common/image__logo.png"
                      width="240"
                      height="113"
                      alt="G마케트"
                      class="image__logo"
                    />
                  </a>
                </h1>
                &nbsp;
                <!-- 검색창 영역 -->
                <div class="box__head-search">
                  <form method="get" accept-charset="UTF-8" class="form">
                    <fieldset
                      id="skip-navigation-search"
                      class="form__fieldset"
                    >
                      <legend class="for-a11y">검색</legend>
                      <span class="box__search-input">
                        <label for="form__search-keyword" class="for-a11y"
                          >상품검색</label
                        >
                        <input
                          name="keyword"
                          id="form__search-keyword"
                          title="검색창"
                          type="text"
                          class="form__input"
                        />
                        <button type="submit" class="button__search">
                          <img
                            src="//pics.gmarket.co.kr/pc/single/kr/common/image__header-search.png"
                            alt="검색"
                            class="image"
                          />
                        </button>
                      </span>
                    </fieldset>
                  </form>
                </div>
                <!-- 광고 영역 -->
                <div class="box__head-ad">
                  <span class="for-a11y">광고영역</span>
                  <a
                    target="_blank"
                    rel="noopener noreferrer"
                    class="link__head-ad"
                  >
                    <img
                      loading="lazy"
                      decoding="async"
                      style="max-width: 100%; max-height: 100%"
                      src="https://ad-img.gmarket.com/ADS/Contents_/2024_09_23_08_24_38/77b1a91562a34a01.PNG"
                      alt="G마켓 2만원 쿠폰 증정 이벤트"
                    />
                  </a>
                </div>
                <!-- 사용자 도구 (마이페이지, 최근 본 상품, 장바구니) -->
                <div class="box__head-mytools">
                  <ul class="list__mytools">
                    <li class="list-item list-item--mypage">
                      <a title="나의 쇼핑정보" class="link">
                        <img
                          src="//pics.gmarket.co.kr/pc/single/kr/common/image__header-mypage.svg"
                          alt="마이페이지"
                          class="image"
                        />
                      </a>
                    </li>
                    <li class="list-item list-item--recent">
                      <button
                        type="button"
                        id="button__recent-layer"
                        title="최근 본 상품"
                        class="button"
                      >
                        <img
                          src="//pics.gmarket.co.kr/pc/single/kr/common/image__header-recent.svg"
                          alt="최근 본 상품"
                          class="image"
                        />
                      </button>
                    </li>
                    <li class="list-item list-item--cart">
                      <a title="장바구니" class="link">
                        <img
                          src="//pics.gmarket.co.kr/pc/single/kr/common/image__header-cart.svg"
                          alt="장바구니"
                          class="image"
                        />
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <!-- 네비게이션 메뉴 -->
              <div class="box__navigation">
                <!-- 전체 카테고리 버튼 -->
                <div
                  id="skip-navigation-category-all"
                  class="box__category-all"
                >
                  <button
                    type="button"
                    id="button__category-all"
                    class="button__category-all sprite__common--before"
                  >
                    전체 카테고리
                  </button>
                </div>
                <!-- 서비스 메뉴 (베스트, 슈퍼딜 등) -->
                <div class="box__service-all">
                  <ul class="list__service-all">
                    <li class="list-item">
                      <a class="link__service">베스트</a>
                    </li>
                    <li class="list-item">
                      <a class="link__service">슈퍼딜</a>
                    </li>
                    <li class="list-item">
                      <a class="link__service">쿠폰 · 출첵</a>
                    </li>
                    <li class="list-item">
                      <a class="link__service">스마일프레시</a>
                    </li>
                    <li class="list-item">
                      <a class="link__service"
                        ><img
                          src="https://image.gmarket.co.kr/hanbando/202409/5fb76745-ca88-4674-a0cf-98eb629d43b4.gif"
                          height="32"
                          alt="스마일배송"
                      /></a>
                    </li>
                    <li class="list-item">
                      <a class="link__service">유니버스 클럽</a>
                    </li>
                    <li class="list-item">
                      <a class="link__service">사업자 클럽</a>
                    </li>
                  </ul>
                </div>
                <!-- 사용자 메뉴 (로그인, 회원가입, 고객센터) -->
                <div class="box__usermenu">
                  <ul class="list__usermenu">
                    <li class="list-item">
                      <a class="link__usermenu">로그인</a>
                    </li>
                    <li class="list-item">
                      <a class="link__usermenu">회원가입</a>
                    </li>
                    <li class="list-item">
                      <a class="link__usermenu">고객센터</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
